version: "1.0"
linter: jetbrains/qodana-jvm-community:2025.1

# Project configuration
project:
  name: menu-planner
  version: 0.0.2
  jdk:
    version: 21

# Profile configuration
profile:
  name: qodana.recommended

failureConditions:
  severityThresholds:
    any: 0

# Include specific inspections
include:
  # License checks
  - name: CheckDependencyLicenses

# Exclude paths from analysis
exclude:
  - name: All
    paths:
      - target/
      - .github/
      - .mvn/
      - mvnw
      - mvnw.cmd
